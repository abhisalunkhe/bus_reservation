{% extends 'base.html' %}
{% load static %}

{% block content %}

	<main>
    <div class="container align-items-center g-lg-4 mt-5 py-2 col-md-10 mx-auto col-lg-5 card fs-4">
      <form class="row g-3 " action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <h2 class="text-center card-header">Register Here</h2>
        <div class="col-12">
          <label for="inputUsername4" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Username" required id="inputUsername4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter Email" required id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password" required id="inputPassword4">
        </div>
        <div class="col-12 card-footer text-center">
          <button type="submit" class="btn btn-info fw-bold fs-4 text-white">Register</button>
        </div>
      </form>
    </div> 
  </main>

{% endblock %}
